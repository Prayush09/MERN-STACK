<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Navigation</title>
    <style>
        /* Horizontal navigation bar */
        .navbar-horizontal {
            background-color: #ff9933;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .navbar-horizontal a {
            text-decoration: none;
            color: black;
            padding: 10px 20px;
        }

        .navbar-horizontal a:hover {
            background-color: #000;
            color: white;
        }

        /* Vertical navigation bar */
        .navbar-vertical {
            background-color: #ff9933;
            width: 200px;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
            padding: 20px 10px;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.5);
        }

        .navbar-vertical a {
            text-decoration: none;
            color: black;
            display: block;
            padding: 10px 0;
        }

        .navbar-vertical a:hover {
            background-color: #000;
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar-horizontal">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <a href="#">Java</a>
        <a href="#">CSS</a>
        <a href="#">HTML</a>
        <a href="#">Bootstrap</a>
    </div>

    <div class="navbar-vertical">
        <a href="#">Home</a>
        <a href="#">Java</a>
        <a href="#">CSS</a>
        <a href="#">HTML</a>
        <a href="#">Bootstrap</a>
    </div>
</body>
</html>
